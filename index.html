<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel 
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td class="box"></td>
			<td class="box vertical"></td>
			<td class="box"></td>
		</tr>
		<tr>
			<td class="box horizontal"></td>
			<td class="box vertical horizontal"></td>
			<td class="box horizontal"></td>
		</tr>
		<tr>
			<td class="box"></td>
			<td class="box vertical"></td>
			<td class="box"></td>
		</tr>
	</table>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
